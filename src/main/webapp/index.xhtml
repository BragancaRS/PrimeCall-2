<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Login</title>

     
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body>
        <h:form>
            <div id="content" title="WPattern Login">
                <p:dialog header="Login" id="dialog" minWidth="400"
                          width="295" modal="true" closable="false" position="center"
                          showEffect="slide" draggable="true" resizable="false" visible="true">

                    <p:panelGrid columns="2">
                        <p:outputLabel value="UsuÃ¡rio"/>
                        <p:inputText value="#{funcionarioBean.usuario.login}" required="true"/>

                        <p:outputLabel value="Senha"/>
                        <p:password value="#{funcionarioBean.usuario.senha}" required="true"/>

                        <f:facet name="footer">
                            <p:outputPanel style="width: 100%; text-align: right" layout="block">
                                <p:commandButton value="Entrar" ajax="false" action="#{funcionarioBean.autenticar()}" style="font-weight: normal; background-color: lightslategrey" />
                            </p:outputPanel>
                        </f:facet>
                    </p:panelGrid>
                </p:dialog>
            </div>
        </h:form>
    </h:body>
</html>
